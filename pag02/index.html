<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="shortcut icon" href="../penteado.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    a{
      color: white;
    }
  </style>
  
</head>

<body>

  <main>
    

    <div class="container">
     <img src="../logo.png" alt="">

      <h2>Agendamento:</h2>

      <form>

        
        <p>Escolha a data:</p>
        <input type="date" id="data" name="data" >

    
        <p>Escolha o horário:</p>
        <select id="hora" name="hora">
          <option value="">Selecione o horário</option>
          <option>09:00</option>
          <option>10:00</option>
          <option>11:00</option>
          <option>13:00</option>
          <option>14:00</option>
          <option>15:00</option>
          <option>16:00</option>
          <option>17:00</option>
        </select>

       
       <p>Forma de pagamento:</p>
        <select id="pagamento" name="pagamento">
          <option value="">Selecione a forma de pagamento</option>
          <option>Dinheiro</option>
          <option>Pix</option>
          <option>Cartão de crédito</option>
          <option>Cartão de débito</option>
        </select>

        
        <button id="button"><a href="../finalizar/index.html">Confirmar Agendamento</a></button>

      </form>
    </div>
  </main>

</body>

</html>
