<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../penteado.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Barbearia do Ailton</title>
</head>
<body>
    <h1>Barbearia do Ailton</h1>
    <main>
        <div class="container">
            <h3>Resumo do seu agendamento:</h3>

            <p><strong>Serviço escolhido:</strong> <span id="servicoAgendado"></span></p>
            <p><strong>Data:</strong> <span id="dataAgendada"></span></p>
            <p><strong>Horário:</strong> <span id="horarioAgendado"></span></p>

            <button onclick="confirmarAgendamento()">Confirmar Agendamento</button>
            <a href="../index.html"><button>Realizar novo agendamento</button></a>
        </div>
    </main>

    <script>
        // Quando a página carrega, pega os dados salvos do localStorage
        window.onload = function() {
            const servico = localStorage.getItem('agendamentoServico');
            const data = localStorage.getItem('agendamentoData');
            const horario = localStorage.getItem('agendamentoHorario');

            // Exibe os dados na página
            document.getElementById('servicoAgendado').textContent = servico;
            document.getElementById('dataAgendada').textContent = data;
            document.getElementById('horarioAgendado').textContent = horario;
        }

        // Função para confirmar agendamento
        function confirmarAgendamento() {
            alert('Agendamento confirmado com sucesso!');
            // Aqui você pode adicionar uma lógica para salvar em um banco ou enviar para uma API
        }
    </script>
    
</body>
</html>
