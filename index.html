<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia do Ailton</title>
    <link rel="shortcut icon" href="../penteado.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!-- Ajustado para procurar na raiz -->
</head>
<body>
   <h1>Barbearia do Ailton</h1>
    <div id="container">
        <h2>Cadastro</h2>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="cadastrar()"><strong>Cadastrar</strong></button>
    </div>

    <script>
        function cadastrar() {
            const nome = document.getElementById('nome').value.trim();

            if (nome === '') {
                alert('Por favor, digite seu nome!');
                return;
            }

            // Salva o nome no localStorage
            localStorage.setItem('usuarioNome', nome);

            // Redireciona para a p√°gina 1 (pag01)
            window.location.href = 'pag01/index.html';
        }
    </script>
</body>
</html>
